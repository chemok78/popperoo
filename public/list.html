<div class="container">
    <div class="jumbotron">
        <div class="container page-header">
            <h2 class="text-center">Welcome to Popperoo</h2>
            <p class="text-center">Discover what bars, clubs, restaurants and other venues are poppin in real-time. Enter your location and see how many people and who are going to the bars nearby</p>
            <form class="form-inline text-center" name="venueSearch" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control" id="locationInput" placeholder="Where to search?" ng-model="mylocation">
                </div>
                <button type="submit" class="btn btn-default btn-primary" ng-click="searchLocation(mylocation)">Go</button>
                <button type="submit" class="btn btn-default btn-primary" ng-click="geoLocation()">Use my location</button>
                <!--call $scope.searchLocation(location) with ng-click and add data to $scope.venues-->
            </form>
        </div>
    </div>
    <div class="container">
        <ul class="list-group">
            <li ng-repeat="venue in venues" class="list-group-item">
                <img src="{{venue.image_url}}" class="img-thumbnail img-responsive img-rounded">
                <span class="badge badge-going" ng-click="findGoing(venue.name)">{{venue.going}} going</span>
                <a href="{{venue.url}}" target="_blank" class="venue-name">{{venue.name}}</a>
                <p></p>
                <p>{{venue.snippet_text}}</p>
                <div class="container">
                    <h4>Who's going?</h4>
                    <span class="badge badge-users" ng-repeat="user in venue.users">{{user.name}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
